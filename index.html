<html ng-app="c4dWebsite">
<head>
	<title>C4D-Canada</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" id = "my-navbar" ng-controller = "navCtrl as nav">
		<div class="container">
			<div class="navbar-header">
				<button type = "button" class="navbar-toggle" data-toggle= "collapse" data-target="#navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			<a href="" class = "navbar-brand">
				<img src="img/C4D-logo.jpg">
			</a>
			</div> <!-- navbar-header -->
			<div class="collapse navbar-collapse" id = "navbar-collapse">
				<ul class = "nav navbar-nav" >
					<li> <a href="#" ng-click = "nav.activateSection('home')">Home</a>
					<li> <a href="#" ng-click = "nav.activateSection('howItWorks')">How It Works</a>
					<li> <a href="#" ng-click = "nav.activateSection('donate')">Donate</a>
					<li> <a href="#" ng-click = "nav.activateSection('locations')">Dropoff-Locations</a>
					<li> <a href="#"ng-click = "nav.activateSection('contact')" ng-click = "nav.activateSection('home')">Contact Us</a>
				</ul>
			</div>
		</div> <!-- navbar-container -->
	</nav>

	<div ng-controller = "homeCtrl as home" ng-show = "home.webMetrics.homeActive">
		<div class="container container-fluid">
			<h1>HOME</h1>
		</div>
	</div>

	<div ng-controller = "howItWorksCtrl as how" ng-show = "how.webMetrics.howItWorksActive">
		<div class="container container-fluid">
			<div class="panel panel-default">
  				<div class="panel-body">
    				<img src="img/how-it-works.png" class = "img img-responsive">
  				</div>
			</div>
		</div>
	</div>

	<div ng-controller = "donateCtrl as donate" ng-show = "donate.webMetrics.donateActive">
		<div class="container text-center">
			<h1>DONATE</h1>
		</div>
	</div>

	<div ng-controller = "locationsCtrl as locations" ng-show = "locations.webMetrics.locationsActive">
		<div class="container">
			<h1>Locations</h1>
			<div class="row">
				<div class="col-md-4">List of Locations</div>
				<div class="col-md-8" id = "map"></div>
			</div>
		</div>
	</div>

	<div ng-controller = "contactCtrl as contact" ng-show = "contact.webMetrics.contactActive">
		<div class="container">
			<h1>Contact</h1>
		</div>
	</div>
	
	<script src = "js/google-map.js"></script>	
	<!-- third party js  -->
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7A3MxHWRd60TrsFudPfHBCdf0YbbLtuM&callback=initMap"
    async defer></script>

	<!-- internal js --> 
	<script src = "js/app.js"></script>
	<script src = "js/controllers/home.js"></script>
	<script src = "js/controllers/howItWorks.js"></script>
	<script src = "js/controllers/donate.js"></script>
	<script src = "js/controllers/locations.js"></script>
	<script src = "js/controllers/contact.js"></script>
	<script src = "js/controllers/nav.js"></script>
	<script src = "js/factories/webMetrics.js"></script>
	
</body>
</html>
